<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Ejercicio 1</title>
</head>
<body>
    <section class="container mt-5 text-center">
        <div class="row justify-content-center">
            <div class="col-md-4 mt-3">
                <div class="card shadow-sm p-4">
                    <div>
                        <h1>calcular Area</h1>
                    </div>
                    <div class="col">
                        <label for="baseInput" class="form-label"></label>
                        <input type="number" class="form-control" id="baseInput" placeholder="Ingresa la Base">  
                    </div>
                    <div class="col">
                        <label for="alturaInput" class="form-label"></label>
                        <input type="number" class="form-control" id="alturaInput" placeholder="Ingrese la Altura">
                    </div>
                    <div class="col">
                        <label for="resultadoInput" class="form-label"></label>
                        <input type="text" class="form-control" id="resultadoInput" placeholder="Resultado">
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-3 mt-3">
                            <button class="btn btn-primary" onclick="calcurarArea()">Calcular</button>
                        </div>
                        <div class="col-md-3 mt-3">
                            <button class="btn btn-danger" onclick="limpiarFormulario()">Limpiar</button>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="ejercicio-1/index.js"></script>
</body>
</html>
